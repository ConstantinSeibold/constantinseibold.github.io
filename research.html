        <!-- Font Awesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />

        <link href="css/modern-styles.css" rel="stylesheet" />

    <body>
        <!-- Modern Header -->
        <header class="modern-header">
            <div class="header-content">
                <div class="header-info">
                    <h1>Dr.-Ing. Constantin Seibold</h1>
                    <div class="header-subtitle">Research Group Leader - University Clinic Heidelberg</div>
                    <div class="header-subtitle">Lecturer - University Heidelberg</div>
                </div>
                <div class="profile-section">
                    <img class="profile-image" src="assets/img/profile/linkedin.jpg" alt="Constantin Seibold" />
                    <div class="social-links" style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; width: 100px;">
                        <a href="assets/content/cv.pdf" class="social-link" title="CV">
                            <i class="fas fa-file-alt"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/constantin-seibold-7669ba250/" class="social-link" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/ConstantinSeibold" class="social-link" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://scholar.google.com/citations?user=rSuG-f4AAAAJ&hl=de&authuser=2" class="social-link" title="Google Scholar">
                            <i class="fas fa-graduation-cap"></i>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Modern Navigation -->
        <nav class="modern-nav">
            <div class="nav-container">
                <div class="nav-content">
                    <ul class="nav-links">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="datasets.html" class="nav-link">Datasets</a></li>
                        <li><a href="research.html" class="nav-link active">Research</a></li>
                        
                        <li><a href="teaching.html" class="nav-link">Teaching</a></li>
                        <li><a href="misc.html" class="nav-link">Misc</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <main class="main-content">
            <section class="section">
                
                <!-- Modern Filter Interface -->
                <div class="filter-container">
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label class="filter-label">Publication Year</label>
                            <select id="year-filter" class="js-example-basic-multiple" multiple="multiple">
                                <!-- Add options dynamically using JavaScript -->
                            </select>
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Co-Authors</label>
                            <select id="author-filter" class="js-example-basic-multiple" multiple="multiple">
                                <!-- Add options dynamically using JavaScript -->
                            </select>    
                        </div>
                        <div class="filter-group">
                            <label class="filter-label">Research Topics</label>
                            <select id="tag-filter" class="js-example-basic-multiple" multiple="multiple">
                                <!-- Add options dynamically using JavaScript -->
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Publications Container -->
                <div id="publications-container"></div>
            </section>
        </main>

        <footer class="modern-footer">
            <div class="container">
                <p>&copy; 2025 Constantin Seibold. All rights reserved.</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/reroute.js"></script>
        <script src="js/publication.js"></script>
        <script>
            // Initialize Select2 with modern styling
            $(document).ready(function() {
              $('.js-example-basic-multiple').select2({
                theme: 'default',
                placeholder: 'Select options...',
                allowClear: true,
                width: '100%'
              });
              
              // Custom styling for Select2
              $('head').append(`
                <style>
                .select2-container--default .select2-selection--multiple {
                  border: 1px solid var(--color-border) !important;
                  border-radius: var(--radius-md) !important;
                  padding: 0.5rem !important;
                  min-height: 48px !important;
                }
                .select2-container--default .select2-selection--multiple:focus {
                  border-color: var(--color-primary) !important;
                  outline: none !important;
                }
                .select2-container--default .select2-selection__choice {
                  background-color: var(--color-primary) !important;
                  border: 1px solid var(--color-primary) !important;
                  color: white !important;
                  border-radius: var(--radius-sm) !important;
                }
                .select2-dropdown {
                  border: 1px solid var(--color-border) !important;
                  border-radius: var(--radius-md) !important;
                  box-shadow: var(--shadow-lg) !important;
                }
                </style>
              `);
            });
          </script>
